<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>palette</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="main-title">palette</h1>
  <div class="main-content-wrapper">
    <div class="gradient-container">
      <div class="rgb-gradient" id="gradient" tabindex="0" aria-label="Color gradient picker"></div>
      <div class="gradient-legend">X: Hue, Y: Lightness</div>
    </div>

    <div class="controls-area">
      <div class="preview" id="preview" aria-live="polite" aria-atomic="true">
        <span class="preview-text" id="preview-text-hex"></span>
        <span class="preview-text" id="preview-text-rgb"></span>
        <span class="preview-text" id="preview-text-hsl"></span>
        <span class="preview-instruction" id="preview-instruction-text">Press Esc to choose another color</span>
      </div>
      <div class="hsl-sliders">
        <div class="slider-group">
          <label for="hue-slider">H</label>
          <input type="range" id="hue-slider" min="0" max="360" value="0">
          <span class="slider-value" id="hue-value">0</span>
        </div>
        <div class="slider-group">
          <label for="saturation-slider">S</label>
          <input type="range" id="saturation-slider" min="0" max="100" value="100">
          <span class="slider-value" id="saturation-value">100</span>
        </div>
        <div class="slider-group">
          <label for="lightness-slider">L</label>
          <input type="range" id="lightness-slider" min="0" max="100" value="50">
          <span class="slider-value" id="lightness-value">50</span>
        </div>
      </div>
      <div class="palette-controls-and-history">
          <div class="palette-controls">
            <div class="control-group">
              <label for="harmony-rule">Harmony</label>
              <div class="select-wrapper">
                <select id="harmony-rule">
                  <option value="complementary">Complementary</option>
                  <option value="analogous">Analogous</option>
                  <option value="triadic">Triadic</option>
                  <option value="monochromatic">Monochromatic</option>
                </select>
              </div>
            </div>
            <div class="control-group">
              <label for="palette-size">Size</label>
              <div class="palette-size-input-wrapper">
                <input type="number" id="palette-size" min="2" max="10" value="5" aria-label="Palette size">
                <div class="number-input-arrows">
                    <button class="arrow up" aria-label="Increase palette size"></button>
                    <button class="arrow down" aria-label="Decrease palette size"></button>
                </div>
              </div>
            </div>
          </div>
           <div class="history-area">
              <h2>History</h2>
              <div class="history-swatches" id="history-swatches"></div>
          </div>
      </div>
      <div class="action-buttons">
        <button class="action-button generate-button" id="generate-button">Generate Palette</button>
        <button class="action-button export-button" id="export-button">Export Palette</button>
      </div>
    </div>
  </div>
  <div class="palette" id="palette">
    <button class="close-palette-button" id="close-palette-button" aria-label="Close palette">X</button>
    <div class="palette-instruction" id="palette-instruction-text">Press Esc to choose another color or export palette as CSS</div>
  </div>

  <div class="geometric-background">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
    <div class="shape shape5"></div>
    <div class="shape shape6"></div>
    <div class="shape shape7"></div>
    <div class="shape shape8"></div>
    <div class="shape shape9"></div>
    <div class="shape shape10"></div>
    <div class="shape shape11"></div>
    <div class="shape shape12"></div>
    <div class="shape shape13"></div>
    <div class="shape shape14"></div>
    <div class="shape shape15"></div>
    <div class="shape shape16"></div>
    <div class="shape shape17"></div>
    <div class="shape shape18"></div>
    <div class="shape shape19"></div>
    <div class="shape shape20"></div>
    <div class="shape shape21"></div>
    <div class="shape shape22"></div>
    <div class="shape shape23"></div>
    <div class="shape shape24"></div>
    <div class="shape shape25"></div>
    <div class="shape shape26"></div>
    <div class="shape shape27"></div>
    <div class="shape shape28"></div>
    <div class="shape shape29"></div>
    <div class="shape shape30"></div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
