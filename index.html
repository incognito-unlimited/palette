<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Palette Maker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="main-title">Colour Palette</h1>
  <div class="container">
    <div class="rgb-gradient" id="gradient"></div>
    <div class="preview" id="preview">
      <span class="preview-text" id="preview-text"></span>
      <button class="save-button" id="save-button">Show Palette</button>
      <div class="save-text" id="save-text"></div> </div>
  </div>
  <div class="palette" id="palette"></div>
  <div class="toast" id="toast">Copied!</div>

  <script src="script.js" defer></script>
</body>
</html>
